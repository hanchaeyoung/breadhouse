<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <title>옥수수 생크림 뉴욕롤</title>
</head>
<body>
    <header>
        <div class="headerLeft"></div>

        <div class="center">
            <a href="/">
                <img src="/image/logo.png" alt="로고">
            </a>
        </div>

        <div class="headerRight"></div>
    </header>

    <div style="width: 100%; height: 30px;"></div>

    <div class="out_align">
        <div style="text-align: center;" class="align">
            <div style="text-align: left;">
                <a href="/"><img src="/image/left_arrow.png" width="30px"></a>
            </div>
            <h2>옥수수 생크림 뉴욕롤</h2>
            <img src="/image/cornCreamNewYorkRoll.jpg" class="img_align">
            <h3>고소한 옥수수를 얹은 겉바속촉 페스츄리 안에 달콤 부드러운 옥수수 생크림이 가득찬, 동글동글 바삭한 디저트 페스츄리</h3>
            <br>
            <hr>
            <br>
            <div style="text-align: left;">
                <h4>영양정보</h4>
                <p style="color: #4e4e4e">
                    총 내용량(g) : 78 · 1회 제공량(g) : 78 · 칼로리(kcal) : 300<br>
                    1회 제공량당(% : 1일 영양성분기준치에 대한 비율) - 나트륨(mg/%) : 270/14 · 당류(g/%) : 10/10 · 포화지방(g/%) : 11/73 · 단백질(g/%) : 45055
                </p>
                <br>
                <h4>알레르기 정보</h4>
                <p style="color: #4e4e4e">밀, 우유, 계란, 대두</p>
            </div>
        </div>
    </div>
    <div style="height: 80px;"></div>
</body>
</html>
