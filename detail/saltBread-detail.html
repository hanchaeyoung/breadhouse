<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <title>발효버터 소금빵</title>
</head>
<body>
    <header>
        <div class="headerLeft"></div>

        <div class="center">
            <a href="/">
                <img src="/image/logo.png" alt="로고">
            </a>
        </div>

        <div class="headerRight"></div>
    </header>

    <div style="width: 100%; height: 30px;"></div>

    <div class="out_align">
        <div style="text-align: center;" class="align">
            <div style="text-align: left;">
                <a href="/"><img src="/image/left_arrow.png" width="30px"></a>
            </div>
            <h2>발효버터 소금빵</h2>
            <img src="/image/saltBread.jpg" class="img_align">
            <h3>발효버터를 넣은 반죽을 고온에 구워 속은 촉촉, 빵 밑면은 바삭 두 가지 식감과 고소한 풍미를 느낄 수 있는 소금빵</h3>
            <br>
            <hr>
            <br>
            <div style="text-align: left;">
                <h4>영양정보</h4>
                <p style="color: #4e4e4e">
                    총 내용량(g) : 55 · 1회 제공량(g) : 55 · 칼로리(kcal) : 205<br>
                    1회 제공량당(% : 1일 영양성분기준치에 대한 비율) - 나트륨(mg/%) : 300/15 · 당류(g/%) : 5/5 · 포화지방(g/%) : 5/33 · 단백질(g/%) : 45023
                </p>
                <br>
                <h4>알레르기 정보</h4>
                <p style="color: #4e4e4e">밀, 우유, 계란, 대두</p>
            </div>
        </div>
    </div>
    <div style="height: 80px;"></div>
</body>
</html>
