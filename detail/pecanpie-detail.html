<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <title>고소한 피칸파이</title>
</head>
<body>
    <header>
        <div class="headerLeft"></div>

        <div class="center">
            <a href="/">
                <img src="/image/logo.png" alt="로고">
            </a>
        </div>

        <div class="headerRight"></div>
    </header>

    <div style="width: 100%; height: 30px;"></div>

    <div class="out_align">
        <div style="text-align: center;" class="align">
            <div style="text-align: left;">
                <a href="/"><img src="/image/left_arrow.png" width="30px"></a>
            </div>
            <h2>고소한 피칸파이</h2>
            <img src="/image/pecanpie.png" class="img_align">
            <h3>짙은 고소함을 품은 피칸에 버번 위스키를 더해 한층 더 깊고 진한 풍미가 가득한 파이</h3>
            <br>
            <hr>
            <br>
            <div style="text-align: left;">
                <h4>영양정보</h4>
                <p style="color: #4e4e4e">
                    총 내용량(g) : 440 · 1회 제공량(g) : 100 · 100g당 1회 제공 칼로리(kcal) : 1780<br>
                    1회 제공량당(% : 1일 영양성분기준치에 대한 비율) - 나트륨(mg/%) : 150/8 · 당류(g/%) : 15 · 포화지방(g/%) : 7/47 · 단백질(g/%) : 8/15
                </p>
                <br>
                <h4>알레르기 정보</h4>
                <p style="color: #4e4e4e">밀, 우유, 계란 함유</p>
            </div>
        </div>
    </div>
    <div style="height: 80px;"></div>
</body>
</html>
