<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <title>초코 생크림 뉴욕롤</title>
</head>
<body>
    <header>
        <div class="headerLeft"></div>

        <div class="center">
            <a href="/">
                <img src="/image/logo.png" alt="로고">
            </a>
        </div>

        <div class="headerRight"></div>
    </header>

    <div style="width: 100%; height: 30px;"></div>

    <div class="out_align">
        <div style="text-align: center;" class="align">
            <div style="text-align: left;">
                <a href="/"><img src="/image/left_arrow.png" width="30px"></a>
            </div>
            <h2>초코 생크림 뉴욕롤</h2>
            <img src="/image/chocoCreamNewYorkRoll.jpg" class="img_align">
            <h3>달콤한 초콜렛 코팅된 겉바속촉 페스츄리 안에 바닐라 빈이 콕콕 들어간 바닐라 우유생크림이 가득찬, 동글동글 바삭한 디저트 페스츄리</h3>
            <br>
            <hr>
            <br>
            <div style="text-align: left;">
                <h4>영양정보</h4>
                <p style="color: #4e4e4e">
                    1회 제공량 (86g) 375 kcal<br>
                    1회 제공량당 (% : 1일 영양성분기준치에 대한 비율) - 나트륨 : 260mg / 13% · 당류 : 12 · 포화지방 : 15g / 100% · 단백질 : 5g / 9%
                </p>
                <br>
                <h4>알레르기 정보</h4>
                <p style="color: #4e4e4e">밀, 우유, 계란, 대두</p>
            </div>
        </div>
    </div>
    <div style="height: 80px;"></div>
</body>
</html>
