<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <title>체다치즈와 고다치즈를 더한 롤치즈빵</title>
</head>
<body>
    <header>
        <div class="headerLeft"></div>

        <div class="center">
            <a href="/">
                <img src="/image/logo.png" alt="로고">
            </a>
        </div>

        <div class="headerRight"></div>
    </header>

    <div style="width: 100%; height: 30px;"></div>

    <div class="out_align">
        <div style="text-align: center;" class="align">
            <div style="text-align: left;">
                <a href="/"><img src="/image/left_arrow.png" width="30px"></a>
            </div>
            <h2>체다치즈와 고다치즈를 더한 롤치즈빵</h2>
            <img src="/image/rollCheeseBread.jpg" class="img_align">
            <h3>체다치즈와 고다치즈를 더한 롤치즈빵</h3>
            <br>
            <hr>
            <br>
            <div style="text-align: left;">
                <h4>영양정보</h4>
                <p style="color: #4e4e4e">
                    1회 제공량 (135g) 420 kcal<br>
                    1회 제공량당 (% : 1일 영양성분기준치에 대한 비율) - 나트륨 : 750mg / 38% · 당류 : 9 · 포화지방 : 5g / 33% · 단백질 : 13g / 24%
                </p>
                <br>
                <h4>알레르기 정보</h4>
                <p style="color: #4e4e4e">밀, 우유, 대두 함유</p>
            </div>
        </div>
    </div>
    <div style="height: 80px;"></div>
</body>
</html>
