<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <header>
        <div class="headerLeft"></div>

        <div class="center">
            <a href="/">

        </div>

        <div class="headerRight"></div>
    </header>

    <div style="width: 100%; height: 30px;"></div>

    <div class="out_align">
        <div style="text-align: center;" class="align">
            <div style="text-align: left;">
                <a href="/"><img src="/image/left_arrow.png" width="30px"></a>
            </div>
            <h2>우유생크림 카스테라</h2>

            <br>
            <hr>
            <br>
            <div style="text-align: left;">
                <h4>영양정보</h4>
                <p style="color: #4e4e4e">
                    1회 제공량 (105g) 345 kcal<br>
                    1회 제공량당 (% : 1일 영양성분기준치에 대한 비율) - 나트륨 : 220mg / 11% · 당류 : 23 · 포화지방 : 7g / 47% · 단백질 : 6g / 11%
                </p>
                <br>
                <h4>알레르기 정보</h4>
                <p style="color: #4e4e4e">우유, 계란, 밀, 대두</p>
            </div>
        </div>
    </div>
    <div style="height: 80px;"></div>
