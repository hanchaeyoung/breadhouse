<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <title>사르르 연유수플레</title>
</head>
<body>
    <header>
        <div class="headerLeft"></div>

        <div class="center">
            <a href="/">
                <img src="/image/logo.png" alt="로고">
            </a>
        </div>

        <div class="headerRight"></div>
    </header>

    <div style="width: 100%; height: 30px;"></div>

    <div class="out_align">
        <div style="text-align: center;" class="align">
            <div style="text-align: left;">
                <a href="/"><img src="/image/left_arrow.png" width="30px"></a>
            </div>
            <h2>사르르 연유수플레</h2>
            <img src="/image/souffle.jpg" class="img_align">
            <h3>신선한 머랭을 더해 부드러운 수플레 사이 연유생크림을 듬뿍 넣어 입안에서 사르르 녹는 한 입 케이크</h3>
            <br>
            <hr>
            <br>
            <div style="text-align: left;">
                <h4>영양정보</h4>
                <p style="color: #4e4e4e">
                    총 내용량(g) : 40 · 1회 제공량(g) : 40 · 칼로리(kcal) : 130<br>
                    1회 제공량당(% : 1일 영양성분기준치에 대한 비율) - 나트륨(mg/%) : 40/2 · 당류(g/%) : 7/7 · 포화지방(g/%) : 2.3/15 · 단백질(g/%) : 2/4
                </p>
                <br>
                <h4>알레르기 정보</h4>
                <p style="color: #4e4e4e">우유,밀,계란,대두 함유</p>
            </div>
        </div>
    </div>
    <div style="height: 80px;"></div>
</body>
</html>
